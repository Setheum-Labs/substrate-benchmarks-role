name: Build substrate with runtime-benchmarks feature enable, publish as artifact

on:
  schedule:
    - cron: "0 0 * * *"
  push:
    branches:
      - 'trigger-actions'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Clone substrate repo
      uses: actions/checkout@v2
      with:
        repository: paritytech/substrate
        path: substrate

    - name: Cache Rust binaries
      uses: actions/cache@v1
      with:
        path: ~/.cargo/bin/
        key: ${{ runner.os }}-cargo-bins-${{ hashFiles('substrate/Cargo.lock') }}

    - name: Cache cargo registry
      uses: actions/cache@v1
      with:
        path: ~/.cargo/registry
        key: ${{ runner.os }}-cargo-registry-${{ hashFiles('substrate/Cargo.lock') }}

    - name: Cache cargo index
      uses: actions/cache@v1
      with:
        path: ~/.cargo/git
        key: ${{ runner.os }}-cargo-index-${{ hashFiles('substrate/Cargo.lock') }}

    - name: Cache cargo build
      uses: actions/cache@v1
      with:
        path: substrate/target
        key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('substrate/Cargo.lock') }}

    - name: Prepare environment
      run: |
        curl https://getsubstrate.io -sSf | bash -s -- --fast
        source ~/.cargo/env

    - name: Build substrate repo with benchmarking feature
      run: cargo build --release --features=runtime-benchmarks --manifest-path substrate/bin/node/cli/Cargo.toml

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: https://uploads.github.com/repos/w3f/substrate-benchmarks-role/releases/25646062/assets{?name,label}
        asset_path: substrate/target/release/substrate
        asset_name: substrate
        asset_content_type: application/x-binary
